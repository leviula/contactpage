<!DOCTYPE HTML>
<html>

<head>
    <meta charset=”UTF-8”>
    <title> Dinglin Liu | Contact Page </title>
    <link rel="stylesheet" type="text/css" href="styles-contact.css">
    <link rel="stylesheet" href="https://use.typekit.net/uxh2jrl.css">
</head>

<body>
    <div class="mainbar">
        <main>
            <header class="logo">
                <img width="64" height="64" src="https://img.icons8.com/external-creatype-outline-colourcreatype/64/external-dl-file-format-creatype-outline-colourcreatype.png" alt="external-dl-file-format-creatype-outline-colourcreatype"/>
                <h1> Dinglin Liu</h1>
            </header>
            <div class="contents">
                    <article class="contactsbox">
                        <h2>About Me</h2>
                        <p>Born in Guangzhou, moved to San Francisco turning 5 years old. Found my home in Cal Poly Graphic Communication Program.  
                        </p>
                        <ul class="contactslink">
                            <li><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/behance.png" alt="behance"/><a href="URL">Behance</a></li>
                            <li><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/linkedin.png" alt="linkedin"/><a href="URL">LinkedIn</a></li>
                            <li><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/gmail-new.png" alt="gmail-new"/><a href="URL">Gmail</a></li>
                        </ul>
                    </article>
                    <article>
                        <form>
                            <label for="name"> Name</label><br>
                            <input type="text" id="name">
                            <label for="email"> Email</label><br>
                            <input type="text" id="email">
                            <label for="subject"> Subject</label><br>
                            <input type="text" id="subject">
                            <label for="message"> Message</label><br>
                            <input type="text" id="message">
                        </form>
                    </article>
            </div>
        </main>
        <nav>
            <ul>
                <li>
                    <i></i>
                    <span>About Me</span>
                </li>
                <li>
                    <i></i>
                    <span>Portfolio</span>
                </li>
                <li>
                    <i></i>
                    <span>Contact Me</span>
                </li>
                <li>
                    <i></i>
                    <span></span>
                </li>
            </ul>
        </nav>
    </div>

</html>
